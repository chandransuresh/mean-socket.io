<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Total Connected Users: {{ newUserAddedData?.count }}
  </h1>
  <h1>Enter Task</h1>

  <input type="text" style="width:400px" #task name="taskName">
  <input type="submit" value="Add" (click)="addTask(task.value)"> 
</div>

<div>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
</div>
