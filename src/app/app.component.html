<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Total Connected Users: {{ newUserAddedData?.count }}
  </h1>
  <input type="text" style="width:400px" placeholder="Enter Task" #task name="taskName" (keyup.enter)="addTask(task.value)">
  <input type="submit" class="button" value="Add" (click)="addTask(task.value)" > 
</div>

<div>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.name }}
    </li>
  </ul>
</div>
